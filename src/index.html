<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>

<script>
    let Rectangle = function (x, y, length, width, color) {
        this.length = length;
        this.width = width;
        this.color = color;

        this.getLength = function () {
            return this.length;
        };

        this.getWidth = function () {
            return this.width;
        };

        this.getColor = function () {
            return this.color;
        };

        this.setLength = function (length) {
            this.length = length;
        };

        this.setWidth = function (width) {
            this.width = width;
        };

        this.setColor = function (color) {
            this.color = color;
        };

        this.getPerimeter = function () {
            return (this.length + this.width) * 2;
        };

        this.getArea = function () {
            return this.length * this.width;
        };

        this.drawRectangle = function () {
            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext('2d');

            ctx.fillStyle = this.color;
            ctx.fillRect(x, y, this.length, this.width);
            ctx.fill();
        }

    };

    let rectangle = new Rectangle(100, 100, 300, 150, "green");
    rectangle.drawRectangle();

    let perimeter = rectangle.getPerimeter();
    let are  = rectangle.getArea();

    alert(perimeter+'-'+are);

</script>
</body>
</html>
